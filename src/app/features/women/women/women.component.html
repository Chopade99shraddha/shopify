<div class="container mt-3 ">
    <div class="row">
        <div class="col-lg-4" *ngFor="let product of products|filter:searchTerm:'title'  |slice:start:end">
            <div class="card mb-3" style="width: 18rem;">
                <img class="img" [src]="product.image" class="card-img-top" alt="...">
                <div class="card-body">
                  
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">Price={{product.price}}</p>
                 <p class="card-text">Rating :<app-star [rating]="product.rating" (toParent)="DataFromChild($event)"></app-star> </p>
                     <a class="btn btn-primary" (click)="addTocart(product)">Add To Cart</a>
                     <!--<a href="#" class="btn btn-primary" [routerLink]="['/women',product.id]">View More</a>-->

                </div>
              </div>
        </div>
    </div>
</div>


<nav aria-label="...">
  <ul class="pagination pagination-sm justify-content-center">
      <li class="page-item active"><a class="page-link" (click)="changePage(1)">1</a></li>
    <li class="page-item"><a class="page-link" (click)="changePage(2)">2</a></li>
    <li class="page-item"><a class="page-link" (click)="changePage(3)">3</a></li>
  </ul>
</nav>
